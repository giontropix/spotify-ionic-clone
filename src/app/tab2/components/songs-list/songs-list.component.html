<ion-searchbar [(ngModel)]="search" debounce="200" showCancelButton="focus"
               (keyup)="isSearching=true; getSearch(); stopSearchingIfEmptyField()"
               placeholder="Search" animated>
</ion-searchbar>

<div *ngIf="songs">
  <ion-list>
    <ion-item *ngFor="let song of songs">
      <ion-label>
        <h2>{{song._title}} </h2>
        <h5>{{song._genre}}</h5>
        <h3>{{song._artist}}</h3>
      </ion-label>

    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadDataForInfiniteScroll($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</div>
