<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Olorefy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Olorefy</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="buttons-position">
    <ion-row>
      <ion-col class="ion-align-self-center">
        <ion-button routerLink="/registration" expand="block" color="primary">Register</ion-button>

        <ion-label class="divider line one-line">or</ion-label>

        <ion-label class="already">Already a user?</ion-label>

        <ion-button routerLink="/login" expand="block" color="danger">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <router-outlet></router-outlet>
</ion-content>
