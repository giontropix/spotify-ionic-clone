<ion-tabs>

  <div class="player-color" *ngIf="this.songsService.isListening">
  <ion-item-divider color="success">
    <ion-label>
      Now playing
    </ion-label>
  </ion-item-divider>

  <ion-row class="ion-justify-content-center">
    <h4>{{this.songsService.songToPlay._title}} - {{this.songsService.songToPlay._artist}}</h4>
  </ion-row>

  <ion-row class="ion-justify-content-center" >
    <ion-button (click)="this.songsService.isListening = false" color="danger">
      <ion-icon name="stop-outline"></ion-icon>
    </ion-button>
    <audio controls autoplay>
      <source src="{{this.songsService.songToPlay._src}}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </ion-row>
  </div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="musical-notes-outline"></ion-icon>
      <ion-label>Songs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="library-outline"></ion-icon>
      <ion-label>Playlist</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Me</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
