<div class="ion-page">
    <ion-header translucent>
        <ion-toolbar>
            <ion-title>UsersList</ion-title>
            <ion-buttons slot="end">
                <ion-button (click)="this.dismiss()">Close</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content *ngIf='this.getAll'>
        <ion-list>
            <ion-item-sliding *ngFor='let user of this.users'>
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="./../assets/user-icon.png">
                    </ion-avatar>
                    <ion-label>{{user._user_name}}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option *ngIf="!removeJustFollowed(user._id)" (click)="this.addFriend(user._id, user._user_name)" color="primary">Add
                    </ion-item-option>
                    <ion-item-option *ngIf="removeJustFollowed(user._id)" color="success">just friend</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-content>
</div>
